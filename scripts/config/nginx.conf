worker_processes 1;
error_log logs/error.log;

events {
    worker_connections  1024;
}

http {
    include /NEOSAVVY/libraries/javascript-angular-core/scripts/config/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    server {
        listen 9999;
        server_name localhost;

        root /NEOSAVVY/libraries/javascript-angular-core/;
        autoindex  on;

        location / {
            alias /NEOSAVVY/libraries/javascript-angular-core/src/test/application/;
        }

    }

}


